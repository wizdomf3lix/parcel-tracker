<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tracking Result</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-image">
  <main class="center-card">
    <h1>Tracking Results</h1>

    <div class="tracking-card">
      <div class="tracking-header">
        <h2>ID: TRK123456789US</h2>
        <span class="status in-transit">In Transit</span>
      </div>

      <div class="timeline">
        <div class="event">
          <div class="dot"></div>
          <div class="event-content">
            <h3>Arrived at Facility</h3>
            <p>Dallas, TX — Jan 18, 2026, 3:45 PM</p>
          </div>
        </div>
        <div class="event">
          <div class="dot"></div>
          <div class="event-content">
            <h3>Departed Facility</h3>
            <p>Austin, TX — Jan 17, 2026, 11:20 AM</p>
          </div>
        </div>
        <div class="event">
          <div class="dot"></div>
          <div class="event-content">
            <h3>Shipment Accepted</h3>
            <p>Houston, TX — Jan 16, 2026, 9:00 AM</p>
          </div>
        </div>
      </div>
    </div>

    <a href="index.html" class="back-link">← Track another package</a>
  </main>
</body>
</html>
