<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ParcelTracker - Track a Package</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-image">
  <main class="center-card">
    <h1>Track Your Package</h1>
    <p>Enter your tracking number below to see the latest status.</p>

    <form id="track-form" class="track-form">
      <input type="text" id="trackingNumber" placeholder="Enter Tracking ID" required />
      <button type="submit">Track</button>
    </form>
    <p class="help-text">Demo tracking ID: <strong>TRK123456789US</strong></p>
    <div id="error" class="form-error"></div>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
